<div class="container-fluid my-4 h-100">
  <div class="row g-3 chat-root h-100 p-5 py-3">

    <aside class="col-md-3 h-100 col-lg-2">
      <div class="card h-100 shadow-sm">
        <div class="card-header fw-semibold">Online</div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">You</li>
          <li class="list-group-item">Alex</li>
          <li class="list-group-item">Jamie</li>
        </ul>
      </div>
    </aside>

    <main class="col-md-9 h-100 col-lg-10">
      <div class="card h-100 shadow-sm d-flex flex-column">

        <div class="card-header fw-semibold">Global Chat</div>

        <div
          class="card-body flex-grow-1 overflow-auto"
          id="chatMessages"
        ></div>

        <div class="card-footer">
          <div class="d-flex gap-2">
            <input
              id="chatInput"
              type="text"
              class="form-control"
              placeholder="Type a message"
            />
            <button
              id="chatSend"
              class="btn btn-primary"
              type="button"
            >
              Send
            </button>
          </div>
        </div>

      </div>
    </main>

  </div>
</div>
