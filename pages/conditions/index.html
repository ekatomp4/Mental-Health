<section class="hero bg-primary text-white">
  <div class="container text-center py-5">
    <h1 class="display-4 fw-bold">Types of Disorders</h1>
  </div>
</section>

<div style="display: none" id="cardTemplate">
  <div class="card bg-light">
    <h5 class="card-title">[[title]]</h5>
    <div class="card-body">
      <p class="card-text">[[text]]</p>
      <!-- ms-none removes extra padding for bottom. (QOL) -->
      <button onclick="LearnMore('[[key]]')" class="btn btn-primary ms-none">
        Learn More
      </button>
    </div>
  </div>
  <div class="more hidden">
    <p>HI</p>
  </div>
</div>

<div class="container" style="margin-bottom: 10vh">
  <div class="cardContainer" id="cardContainer"></div>

  <div id="cardOverlay" class="d-none">
    <div class="card bg-light p-2">
      <h5 class="card-title text-center" id="overlayTitle">Title</h5>
      <div class="card-body d-flex flex-column justify-content-center align-items-center">
        <p class="card-text p-2" id="overlayText">Click on a card to learn more</p>
        <button class="btn btn-primary mt-3" onclick="closeOverlay()">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
