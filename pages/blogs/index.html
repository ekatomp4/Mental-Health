<div id="blogTemplate">

    <div class="row g-1 card-container" data-[[blog-id]]>
        <div class="card"> <!-- Id can be changed later for web link indexing -->

            <div class="card-pads card-main">
                <h1 class="card-title" id="title">
                    [[title]]
                </h1>
                
                <h4 class="card-author" id="author">
                    <img src="../../media/images/pandas/panda-wave.png" class="pfp" /> <!-- Picture -->
                    <span class="author">[[author]]</span> <!-- Name -->
                </h4>
                <h5 class="card-date" id="date">
                    [[date]]
                </h5>
                <hr class="border-primary d-none hidethis"> <!-- alters this one when expanding / collapsing -->
                <div class="card-body d-none hidethis"> <!-- alters this one as well when expanding / collapsing -->


                    <!-- Mockup rules -->
                    <!-- MD article text will all be within this element, will grab author, date based on custom element. 
                    Heading will try for h1 in md, footer tries for footer in md.-->

                    <span class="card-text" id="article"> 
                        [[text]]
                    </span>
                </div>
            </div> 
            
            <div class="card-footer" id="footer">
                <span class="muted">[[footer]]</span>
                <button class="float-end activate-article" id="expand" onclick="activateArticle(this)"> 
                <i class="bi bi-arrows-angle-expand"></i>
                </button>
            </div>

        </div>
        
    </div>

</div>

<section class="py-5 bg-light top">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6 w-100">
                <h1 class="fw-bold text-center">Blogs</h3>
            </div>
        </div>
    </div>
</section>

<section class="py-12" id="blog">
    <div class="container" id="blogContainer">
       
    </div>
</section>
